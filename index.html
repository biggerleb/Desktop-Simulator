<!DOCTYPE html>
<html>
<head>
	<title>Pulpit Simulator</title>
	<link rel="stylesheet" type="text/css" href="pulpit.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div id="container">

		<div id="menu">
				<div id="add-file">
					<i class="fas fa-plus"></i>
					<span></span>
					<i class="far fa-file fa-2x"></i>
				</div>
				<div id="add-folder">
					<i class="fas fa-plus"></i>
					<span></span>
					<i class="far fa-folder fa-2x"></i>
				</div>
		</div>

		<div id="arrow-container">
			<i class="fas fa-arrow-down"></i>
		</div>

		<div class="form" id="file-form">
				<div class="create-name">
					<p>FILE NAME</p>
					<input type="text" name="file-name">
				</div>
				<div class="select-color">
					<div class="radio-div">
						<div class="color-div"><span class="color-span color1"></span></div>
						<input type="radio" name="file-color" value="">
					</div>
					<div class="radio-div">
						<div class="color-div"><span class="color-span color2"></span></div>		
						<input type="radio" name="file-color" value="">
					</div>
					<div class="radio-div">
						<div class="color-div"><span class="color-span color3"></span></div>
						<input type="radio" name="file-color" value="">
					</div>
				</div>
				<button class="create-button" id="create-file-button">CREATE FILE</button>

				<i class="fas fa-times-circle exit-form" id="exit-file"></i>
		</div>

		<div class="item full">
			<div class="picture">
				<i class="fas fa-file desktop-icon"></i>
			</div>
			<div class="file-name"><p class="Ftext">Some file lorem ipsum diritum</p></div>
		</div>
		<div class="item full">
			<div class="picture">
				<i class="fas fa-file desktop-icon"></i>
			</div>
			<div class="file-name"><p class="Ftext">Some file</p></div>
		</div>
		<div class="item full">
			<div class="picture">
				<i class="fas fa-folder"></i>
			</div>
			<div class="file-name"><p class="Ftext">Some folder</p></div>
		</div>
	</div>

		
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="pulpit.js"></script>
</body>
</html>
